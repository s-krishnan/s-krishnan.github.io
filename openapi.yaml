                            ModuleInstanceDescription: >-
                              <p>
                              	<strong>Content:</strong>&nbsp; A broad-sweep survey across ten centuries of Greek literature starting from Homer and Hesiod in the eight century BC up to the Hellenistic Age of poetry and the Greek novel. All readings are in translation.<br />
                              	Topics included in this broad survey module vary slightly from year to year.&nbsp; Authors and genres covered may include the following: Homer; lyric poetry; Herodotus and Thucydides; Aeschylus, Sophocles, Euripides; Aristophanes; Plato and Aristotle; Hellenistic poetry; and ancient prose fiction. Twice weekly classes take as a starting point selected readings from major authors; the format is mixed lecture and discussion. The module will provide basic information and a chronological and thematic framework and is intended as an introduction to ancient Greek literature and theoretical approaches to literature. It will also introduce students to authors and genres of which they might not otherwise have experience. Students will be expected to equip themselves with specified translations of some works which are cheaply available in paperback; other texts will be supplied as handouts.</p>
                              <p>
                              	<strong>Skills: </strong>By the end of the module, students should be trained in close reading, analysis of form, content and context, synthesis of ideas and the ability to present written and oral conclusions about a complex body of data in a coherent fashion.</p>
                              <p>
                              	<strong>Texts: </strong>Simon Goldhill, Love, Sex and Tragedy: Why Classics Matter (2005); Edith Hall, Introducing the Ancient Greeks (2015).</p>
