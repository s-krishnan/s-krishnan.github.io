                              <div>
                              	In the past decades, increasing recognition has been given to the Jewish origins of Christianity and the Jewish context in which Christianity was formed. The scope and implications of this topic are wide. This module will restrict itself to the following, specific objectives: Firstly, to assess the nature of Judaism and Jewish life in the period when Christianity arose. This will involve the study of various Jewish groups that were active in this period, such as Pharisees, Sadducees, Essenes, as well as the study of post-Biblical Jewish literature including the Dead Sea scrolls. Students will gain an appreciation of the complexity of Judaism and its importance in ancient society. Secondly, to assess the nature of early Christianity in relation to Judaism, and to discuss whether, when, and how, Christianity &#39;parted ways&#39; from Judaism. Particular attention will be given to Jesus, Paul, and their successors&#39; attitudes to the Jewish people, Jewish law, and Judaism. Thirdly, to consider Jewish-Christian relations, Christian attitudes to Judaism, and Jewish attitudes to Christianity, in the first few centuries of the Common Era. Admission to this module is open to students of all backgrounds and disciplines. All texts will be studied in translation.</div>
