                          ModuleInstanceDescription: >-
                            <p>
                            	<strong>Module information</strong></p>
                            <p>
                            	<em>Fundamentals of Biology</em> is designed to introduce students with a primary interest in whole organism biology (including Genetics, Human Genetics, Zoology, Biodiversity and Conservation) to fundamental chemical principles and experimental approaches to studying how they underpin living systems. If you have already completed A level Chemistry or equivalent, the module will provide you with the opportunity to apply your knowledge in a specifically biological framework. &nbsp;You will learn to assess and present evidence from a variety of sources through group projects, data analysis and presentations.&nbsp;</p>
                            <p>
                            	Each section of the module will introduce you to a specific topic in biology before going on to explore the underlying chemical principles. As well as lectures you will attend workshops that will develop your ability to read research papers critically and tutorials to go through chemistry problems in small groups. Instead of an unseen examination in term 3, you will carry out either a field or lab-based research project, which will be written up in the form of a group poster presentation and short (individual) paper. If you choose to do a field project this will be carried out at 4-day field course at Blakeney Point, Norfolk.&nbsp;</p>
                            <p>
                            	&nbsp;</p>
                            <p>
                            	<strong>Indicative lecture topics </strong>&ndash; based on module content in 2018/19</p>
                            <p>
                            	<em>Biology and water</em></p>
                            <p>
                            	Water and biodiversity</p>
                            <p>
                            	Chemistry of Water</p>
                            <p>
                            	Extremophiles</p>
                            <p>
                            	Thermodynamics of Water</p>
                            <p>
                            	Coral reef biology and ocean acidification</p>
                            <p>
                            	Chemistry of ocean acidification</p>
                            <p>
                            	The role of mass spectrometry in biology</p>
                            <p>
                            	&nbsp;</p>
                            <p>
                            	<em>Biology and colour </em></p>
                            <p>
                            	Visual signalling: sex, food and status</p>
                            <p>
                            	Plant and animal pigments</p>
                            <p>
                            	Quantum mechanics and the colour of atoms</p>
                            <p>
                            	Molecular orbitals and UV-visible spectroscopy</p>
                            <p>
                            	Fluorescence and phosphorescence</p>
                            <p>
                            	Vibration and spin: IR and NMR spectroscopy</p>
                            <p>
                            	&nbsp;</p>
                            <p>
                            	<em>Biology and ageing</em></p>
                            <p>
                            	Comparative biology of ageing: model systems</p>
                            <p>
                            	Cellular ageing: damage and maintenance</p>
                            <p>
                            	Entropy and enthalpy and free energy</p>
                            <p>
                            	Bioenergetics</p>
                            <p>
                            	Metabolism and ageing</p>
                            <p>
                            	Molecular damage and maintenance</p>
                            <p>
                            	&nbsp;</p>
                            <p>
                            	Introduction to Blakeney Point and term 3 research projects</p>
                            <p>
                            	&nbsp;</p>
