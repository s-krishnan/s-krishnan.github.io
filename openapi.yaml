                            description: |
                              nth resource in the resource collection of N where n <= N.
                            example: 200
                      ModuleCollection:
                        type: object
                        properties:
                          Module:
                            type: array
                            items:
                              type: object
                              title: Module Domain
                              required:
                                - ModuleIdentifier
                                - ModuleTitle
                                - ModuleCode
                              properties:
                                ModuleIdentifier:
                                  title: Unique system identifier of the module (Business Data object aka BDOid).
                                  type: string
                                  nullable: false
                                  minimum: 1
                                  maximum: 50
                                  readOnly: true
                                  pattern: '^([A-Z]|\d)*$'
                                ModuleTitle:
                                  title: Title of the module.
                                  type: string
                                  minLength: 0
                                  maxLength: 120
                                  nullable: false
                                ModuleSearchKeywords:
                                  title: Keywords used to search this module.
                                  type: string
                                  minLength: 0
                                  maxLength: 100
                                  nullable: true
                                ModuleCode:
                                  title: Module code that is unique in UCL that is in the human readable format.
                                  type: string
                                  minLength: 1
                                  maxLength: 12
                                  nullable: false
                                ModuleLearningHours:
                                  title: 'Learning hours of the module, this is indicative only.'
                                  type: integer
                                  minimum: 0
