    # Pagination


    When retrieving information (using GET methods), the optional `skip` and 'limit' query parameters sets the stating record and maximum number of record to return in a response. The maximum is `10`; larger values are treated as `10`. If this value is empty or invalid, 'skip' typically defaults to `0` and 'limit' defaults to 10.


    The default value for the maximum number of rows retrieved can be overridden at the method level.


    If more rows are available, the response will the following pagination detail ### Pagination property in the main Body:  

        {  
            "Modules":{  
              "Module":[  
                {  
                  "ModuleIdentifier": .......  
                  ......................  
                }  
              ]  
            },  
            "pagination":[  
                {  
                  "pagination": "true",  
                  "count": "100",  
                  "offset": "10",  
                  "limit": "10",  
                }  
              ]  
           }  



     

    ## Array Size


    For data items that are not paginated, the REST API supports arrays of up to 50 rows.  


    # API Versions


    The Academic REST  API are version controlled. Versioning ensures that UCL Academic REST API changes are backward compatible. This API uses a major and minor version nomenclature to manage changes. By specifying a version in a REST request, you can get expected responses regardless of future changes to the API.


    ## Major Version


    The major version number of the REST API appears in the REST URL. Currently, Academic API only supports the **v1** major version. For example, `POST https://TBC/v1`.


    ## Minor Version


    Academic API uses minor versions for the REST API to control small changes. For example, a field in a REST method is deprecated and a new field is used to replace it. 


    Some fields in the REST methods are supported as of minor versions. If a field is not noted with a minor version, this field is available for all minor versions. If a field is noted with a minor version, this field is in version control. You must specify the supported minor version in the request header to process without an error. 


    If a field is in version control, it is either with a minimum minor version or a maximum minor version, or both of them. You can only use this field with the minor version between the minimum and the maximum minor versions.  


    If you specify a version number in the request header that is not supported, API will use the minimum minor version of the REST API. In our REST API documentation, if a field or feature requires a minor version number, we note that in the field description.


    You only need to specify the version number when you use the fields require a minor version. To specify the minor version, set the `minor-version` parameter to the minor version number in the request header for the request call. The `minor-version` parameter is case sensitive.


    For all the REST API fields, by default, if the minor version is not specified in the request header, API will use the minimum minor version of the REST API to avoid breaking your integration. 


    ### Minor Version History


    The supported minor versions are not serial. This section documents the changes made to each UCL Academic REST API minor version.


