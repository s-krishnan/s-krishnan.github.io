                            ModuleInstanceDescription: >-
                              <p>
                              	What happens during sleep? Why do we dream? Across the centuries there have been many attempts to answer these and other questions surrounding the still-mysterious state of sleep. This course is designed to explore the different ways sleeping and dreaming have been understood in the past, both distant and recent. What is the relation between the physical and mental aspects of sleep; why do some cultures see dreams as true, some see them as false, and other see them as the gateway to the unconscious? We discuss historical understandings of the physiology of sleep, the interpretations of dreams, the material culture of resting, the drugs that produce artificial sleep, and the ways sleeping and dreaming have been used in art, literature and film. The module is designed to familiarise students with the questions and literature in the history of sleep, including medical and psychological materials. The class will follow a seminar-based model, requiring students to read the materials critically and discuss the materials in class. As an advanced course, it is also intended to increase the student&rsquo;s analytical, research and writing skills. The research essay requires students to gather the primary and secondary literature on a topic, synthesise the material and hone their abilities at making a sustained argument.</p>
