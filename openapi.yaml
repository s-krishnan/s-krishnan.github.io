                              	<strong>Module information</strong></p>
                              <p>
                              	The unifying topic of &ldquo;Introduction to Human Genetics&rdquo; is how genes and their interactions, either with other genes or with the environment, make us what we are. When these interactions break down genetic disease may result, and it is often through these genetic mistakes that we are able to work out what happens in the normal situation. The module will introduce you to the subject of human genetics, enable you to appreciate the implications of genetic research for society and provide a basis for more advanced studies.&nbsp;At the end of the module, you should be able to understand and critically evaluate scientific studies in human genetics, whether reported in scientific journals or in the lay press.</p>
                              <p>
                              	The introductory lectures will remind you how Mendelian rules of inheritance can be applied to human families but that this is not always straightforward to interpret. Not all traits are inherited in a simple Mendelian fashion and the methods by which quantitative and multifactorial traits are studied will be introduced in the second half of the course.</p>
                              <p>
                              	The lectures on pedigrees are followed by a section on cytogenetics that covers the study of chromosomes and their abnormalities, followed by lectures on molecular genetics. The module continues with the study of inborn errors of metabolism and with the nature and origin of human genetic variation.</p>
                              <p>
                              	The second half of the module focuses on genetic mapping techniques which culminated in the multi-billion dollar human genome project. Within these lectures we examine gene mapping tools for both monogenic and polygenic diseases with examples that are interesting both for their own sake but also as examples of the results obtained using the molecular methods discussed earlier.&nbsp; The human genome project has now moved on from the study of the human DNA sequence to the study of variation between individuals and populations. The existence of genetic variation, polymorphism, has been known for many years and we look at this both from a historical perspective as well as considering how this is of interest to modern genetics, medicine and to the pharmaceutical industry. The module will cover the study of human populations and human origins and it will include discussions on the topic of bioethics through a debate.</p>
                              <p>
                              	&nbsp;</p>
