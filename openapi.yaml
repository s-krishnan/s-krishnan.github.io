                            ModuleInstanceDescription: >-
                              <p>
                              	<strong>Module information</strong></p>
                              <p>
                              	&ldquo;Fundamentals of Molecular Biology&rdquo; will explain the basic concepts and techniques of molecular biology. Practical sessions and associated tutorials will give &quot;hands-on&quot; experience of molecular techniques electrophoresis, sequencing, cloning and the polymerase chain reaction. In the final section of the module lecturers will explain some of the diverse applications of these techniques, often with reference to their own research work.</p>
                              <p>
                              	<strong>Indicative lecture topics </strong>&ndash; based on module content in 2018/19</p>
                              <p>
                              	<em>Introduction to DNA</em> (2 lectures)</p>
                              <p>
                              	Structure of DNA. DNA as the genetic material.&nbsp; Gene structure and expression.&nbsp; Introduction to genetic engineering.</p>
                              <p>
                              	<em>Manipulating DNA</em> (2 lectures)</p>
                              <p>
                              	DNA isolation (techniques for separating nucleic acids from the many other cellular components).&nbsp; Cutting DNA (restriction enzymes, DNases etc). Other enzymes used in molecular biology (ligases, polymerases, kinases, phosphatases, nucleases etc.)</p>
                              <p>
                              	<em>DNA analysis</em> (3 lectures)</p>
                              <p>
                              	DNA hybridization. Gel electrophoresis/blotting/labelling DNA.&nbsp; Introduction to DNA sequencing and the polymerase chain reaction.</p>
                              <p>
                              	<em>DNA manipulation</em>, Sequencing, and the polymerase chain reaction (3 Tutorials)</p>
                              <p>
                              	<em>DNA Cloning and libraries</em> (2 lectures)</p>
                              <p>
                              	General requirements of a vector.&nbsp; Specific examples of plasmid vectors.&nbsp; Alternative vectors and their value (eg M13, lambda, YACs). Construction of genomic and cDNA libraries.&nbsp; Screening using DNA probes/antibodies/functional complementation.</p>
                              <p>
                              	<em>Transgenic organisms and production of recombinant proteins</em> (2 lectures).</p>
                              <p>
                              	Genetic engineering, commercial proteins, gene delivery, production.</p>
                              <p>
                              	<em>Applications of DNA technology </em>(6 lectures)</p>
                              <ul>
                              	<li>
                              		Phylogenetics</li>
                              	<li>
                              		<em>In-situ</em> hybridization</li>
                              	<li>
                              		<em>Invitro</em> DNA synthesis/assembly</li>
                              	<li>
                              		DNA fingerprinting</li>
                              	<li>
                              		The new &lsquo;whole genome&rsquo; sequencing technologies</li>
                              	<li>
                              		Genetic modification using CRISPR</li>
                              </ul>

