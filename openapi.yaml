                            ModuleInstanceDescription: >-
                              <div>
                              	This module provides students with an introductory level orientation to core accounting principles and their applications, both internal and external, to a business organisation. It aims to provide students with a good grounding in and an appreciation of the financial accounting essentials that any analyst, manager or business owner should possess.</div>
                              <div>
                              	&nbsp;</div>
                              <div>
                              	Financial Accounting is concerned with accounting for the financial transactions and activities of a business in a particular financial period, and building the financial story of that period through the subsequent construction and publication of core financial statements: Balance Sheets, Income Statements, and Cash Flow Statements. In so doing it explains why profit and cash measurements of the same transactions and activities differ, and how Income Statements and Cash Flow Statements are constructed. The Accounting Equation of Assets = Liabilities is applied to the construction of the Balance Sheet. Contextually issues in revenue recognition and expense identification, and in the valuation of assets and liabilties are explored. The module shows students how to calculate financial ratios toanalyse and interpret the core financial statements to gain insights into financial health and performance, insights managers and other interested stakeholders, especially shareholders, are particularly interested in. The module also explores core aspects of Corporate Governanceand their implications for corporate reporting.</div>
                              <div>
                              	&nbsp;</div>
                              <div>
