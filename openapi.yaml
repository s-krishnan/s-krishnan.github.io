                            ModuleInstanceDescription: >-
                              <p>
                              	<strong>Aims:</strong><br />
                              	To have a full understanding of the learning outcomes.<br />
                              	<br />
                              	<strong>Learning outcomes:</strong><br />
                              	On successful completion of the module, a student will be able to:<br />
                              	1.understand the fundamental principles, theory and approaches for learning with deep neural networks;<br />
                              	2.understand the main variants of deep learning (such as feedforward and recurrent architectures), and their typical applications;<br />
                              	3.understand the key concepts, issues and practices when training and modelling with deep architectures;<br />
                              	4.understand automatic differentiation theory and multivariate optimisation;<br />
                              	5.understand how deep learning fits within the context of other ML approaches and what learning tasks it is considered to be suited and not well suited to perform;<br />
                              	<br />
                              	<strong>Content:</strong><br />
                              	-This module will aim to teach students the fundamentals of modern neural networks. It will cover the most common forms of model architectures and primarily the algorithms used to train them. The theory and principles will be presented alongside example applications. The aim is to focus on the core algorithms, ideas and mathematics, rather than any specific implementation framework;<br />
                              	-Students will be taught the basics of neural networks, feedforward networks, recurrent networks; and introduced to concepts such as: regularisation, optimisation and hyper-parameter optimization;<br />
                              	<br />
                              	<strong>Requisites:</strong><br />
                              	In order to be eligible to select this module, a student must ¿be registered on a programme for which it is a formally-approved option or elective choice AND must be (i) familiar with undergraduate mathematics, in particular multivariate calculus, linear algebra and probability (including the multivariate normal distribution and other standard distributions); (ii) familiar with Machine Learning concepts and practice; and (iii) proficient in programming (examples and assignments may be given in a high level language such as Julia or Python).<br />
                              	<br />
                              	Please note that this module is not suitable as an introduction to Machine Learning. It is suitable only for students that wish to gain an understanding of the mathematics of Deep Learning.</p>
