                            ModuleInstanceDescription: >-
                              <p>
                              	<strong>Aims:</strong><br />
                              	Kernel methods: To gain an understanding of the theory and applications of kernel methods, including:<br />
                              	-An overview of how kernel feature spaces can be constructed, including in infinite dimensions, and the smoothing properties of functions in these spaces;<br />
                              	-Simple and complex learning algorithms using kernels (ridge regression, kernel PCA, the support vector machine);<br />
                              	-Representations of probabilities in reproducing kernel Hilbert spaces. Statistical two-sample and independence tests, and learning algorithms using these embeddings (clustering, ICA); Learning theory: To learn the fundamentals of statistical learning theory. In particular to:<br />
                              	-Understand what characterizes a learning problem and what it means for an algorithm/system/machine to &ldquo;learn&rdquo;;<br />
                              	-Understand the key role of regularization and the different approaches to use it efficiently in practice;<br />
                              	-Acquire familiarity with a variety of statistically consistent learning algorithms, both from modelling and practical perspectives;<br />
                              	<br />
                              	<strong>Learning outcomes:</strong><br />
                              	On successful completion of the module, a student will be able to:<br />
                              	-gain in-depth familiarity with the selected research topics, understand how to design and implement learning algorithms;<br />
                              	-individually read, understand and discuss research papers in the field;<br />
                              	<br />
                              	<strong>Content:</strong><br />
                              	Introduction to kernel methods:<br />
                              	-Definition of a kernel, how it relates to a feature space, The reproducing kernel Hilbert space;<br />
                              	-Simple applications: kernel PCA, kernel ridge regression;<br />
                              	-Distance between means in RKHS, integral probability metrics, the maximum mean discrepancy (MMD), two-sample tests;<br />
                              	-Choice of kernels for distinguishing distributions, characteristic kernels;<br />
                              	-Covariance operator in RKHS: proof of existence, definition of norms (including HSIC, the Hilbert-Schmidt independence criterion);<br />
                              	-Application of HSIC to independence testing;<br />
                              	-Feature selection, taxonomy discovery;<br />
                              	-Introduction to independent component analysis, kernel ICA;<br />
                              	-Large margin classification, support vector machines for classification; Introduction to supervised learning in the context of statistical learning theory:<br />
                              	-A taxonomy of learning problems;<br />
                              	-No free lunch theorem;<br />
                              	-Regularization;<br />
                              	-Model selection;<br />
                              	-Stability and generalization;<br />
                              	-Measures of complexity for hypotheses spaces;<br />
                              	-Sample complexity, generalization bounds;<br />
                              	<br />
                              	<strong>Requisites:</strong><br />
                              	In order to be eligible to select this module, a student must ¿be registered on a programme for which it is a formally-approved option or elective choice AND must have a strong understanding of Linear Algebra, Probability Theory, and Calculus.</p>
