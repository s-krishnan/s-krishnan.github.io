                            ModuleInstanceDescription: >-
                              <p>
                              	Science and technology permeate popular culture. From the film Black Panther to the Facebook page &lsquo;I F**king Love Science&rsquo;, science and popular culture are deeply intertwined. In this module we explore science in popular culture using theories from sociology, cultural studies, media studies and post-colonial studies. We will develop our skills as critical consumers of science in popular culture across different media and understand why thinking broadly matters. We&rsquo;ll watch films and TV programmes, we&rsquo;ll explore science on social media, we&rsquo;ll dissect skin cream adverts and we&rsquo;ll visit museums. We&rsquo;ll think too, about how popular culture influences science, such that science and popular culture may not be as separable as you might first think! Key themes of this module are 1) thinking about the relationships between producers and publics, 2) thinking about how science is represented (both in terms of <em>who </em>is represented and epistemology) and 3) thinking about science and popular culture in terms of dominant cultural practices. Key theories in this module are cultural consumption (and how this is affected by class, &lsquo;race&rsquo;/ethnicity, gender, sexuality, ability/disability and their intersections), communication theory, representation and social justice, post-colonial theory and theories about publics and participation.&rdquo;</p>
