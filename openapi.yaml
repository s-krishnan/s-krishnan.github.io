info:
  description: >
    # Introduction

    Welcome to the reference for the UCL Academic REST API!

    <a href="http://en.wikipedia.org/wiki/REST_API" target="_blank">REST</a> is a web-service protocol that lends itself to rapid development by using everyday HTTP and JSON, XML technology.


    The UCL Academic REST API provides a broad set of operations and resources that:

      * Enable Web integration from the website.
      * Support self-service subscriber sign-ups and account management (future).
      * Enable manipulation of most objects in the Academic Object Model.

    Want to share your opinion on how our API works for you? <a href="_self" target="_blank">Tell us how you feel </a>about using our API and what we can do to make it better.


    ## Access to the API

      You can access the UCL Academic REST API via one of the following endpoints:

    | Environment              | Base URL for REST Endpoints |

    |-------------------------|-------------------------|

    |Production | https://api.ucl.ac.uk/AcademicModule   |

    |UAT    | https://api.ucl.ac.uk/AcademicModule|

    |Performance Test | TBC |


    The Production endpoint provides access to the live data. UAT tenants are a good place to test code without affecting real-world data. If you would like UCL to provision an UAT tenant for you, contact API service owner for assistance.



    # API Changelog

    You can find the <a href="_self" target="_blank">Changelog</a> of the API Reference in the API wiki page.


    # Authentication

     Authentication detail 

    # Requests and Responses


    ## BDO IDs 

    As a general rule, pass BDOid to select / update / delete single resource in academic REST APIs  


    ## HTTP Request Body


    Most of the parameters and data accompanying your requests will be contained in the body of the HTTP request. 


    The UCL Academic REST API accepts JSON, XML in the HTTP request body. No other data format (e.g., SOAP, RSS, TEXT) is supported.


    ## Testing a Request


    Use a third party client, such as [curl](https://curl.haxx.se "curl"), [Postman](https://www.getpostman.com "Postman"), or [Advanced REST Client](https://advancedrestclient.com "Advanced REST Client"), to test the UCL Academic REST API.


    You can test the UCL Academic REST API for any enviornment as long as you have sufficient access. If connecting to Production, bear in mind that you are working with your live production data, not sample data or test data.

      Timeout Limit

    If a request does not complete within 120 seconds, the request times out and API platform returns a Gateway Timeout error.


    ## Response codes and errors

     Response codes indicate success or failure of data processing. Status codes from the 2XX range indicate that request has been accepted. If the returned code is from the 4XX range then it reveals either problem with the request or unability to discover new data.  

    | Response Code              | Description|
      |-------------------------|----|
      |200                   | Invalid values / Bad Request  |
      |400                   | Unauthorized. It is usally caused by using a wrong API key or do not using one at all.  |
      |401                   | Too many requests (plase see Rate limits below)  |
      |411                   | Bad request  |
      |405                   | The request was successful  |
      |500                   | Internal Server Error. Please contact API team  |

       

    # API Rate Limits


    API platform enforces client-level, Rate limiting of the standard API is primarily on a  per-user basis — or more accurately described, per user access token. If a method allows for X requests per rate limit   window, then it allows X requests per window per access token.  
     See below for more information.
     ##  HTTP Headers and Response Codes 
     Use the HTTP headers in order to understand where the application is at for a given rate limit,  on the method that was just utilized. 
      *	`x-rate-limit-limit:`  the rate limit ceiling for that given endpoint, indicates how many calls  your application may make per time window. This time window is currently 60 seconds for most the resources,  but for the most reliable code you should not assume this is the case - use the X-Rate-Limit-Reset header instead. 
      *   `x-rate-limit-remaining:`  the number of requests left for the current time window 
      *   `x-rate-limit-reset:`  the remaining window before the rate limit resets, in UTC 
      [epoch seconds](http://en.wikipedia.org/wiki/Unix_time) 
      When an application exceeds the rate limit for a given API endpoint, the API will return a   [HTTP 429 “Too Many Requests”](http://tools.ietf.org/html/rfc6585)  response code,    and the following error will be returned in the response body 
      '{ "errors": [ { "code": 88, "message": "Rate limit exceeded" } ] }' 
      and the following response header  `Retry-After: `the remaining window before the rate limit resets, in UTC  [epoch seconds](http://en.wikipedia.org/wiki/Unix_time)  

     ##  Concurrent Request Limits 

