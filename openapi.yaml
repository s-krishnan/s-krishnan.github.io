                            ModuleInstanceDescription: >-
                              <p>
                              	This is a dedicated 15/20-credit MA module, offering a succinct and practical introduction to the Latin inscriptions of Roman antiquity. The module introduces students to both the practical study and the interpretation of a broad spectrum of Latin inscriptions, ranging in date from the archaic to the late Roman periods. This module is designed for those taking UCL MA/MSc degrees in the Institute of Archaeology, History, Medieval and Renaissance Studies, and the School of Languages and Cultures.</p>
                              <p>
                              	The module gives an overview of important skills for the use of inscriptions in historical, philological, and archaeological research and offers an introduction to both the practical techniques of recording, deciphering, and interpreting inscribed Latin texts and the techniques of editing and preparing epigraphic texts for publication. The main guides and resources for the practice of the discipline are introduced, and students learn how to use them. This module exploits the material in various collections in central London (the British Museum, University College London, and the Museum of London) to introduce students to a wide variety of examples of different types of inscriptions from various regions of the Roman world, drawn from an extensive chronological range, from the earliest inscriptions of the 8th century BC to the last phases of the significant use of inscriptions in civic life, in the 6th century AD.</p>
                              <p>
                              	Please note: There are no formal pre-requisites but students entering this module should usually have a good pass in Beginners&rsquo; Latin or the equivalent (as a minimum).</p>
