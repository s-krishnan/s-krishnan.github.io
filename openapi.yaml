                            ModuleInstanceDescription: >-
                              <p>
                              	In his famous book <em>The Age of Extremes: The Short Twentieth Century, 1914&ndash;1991</em>, Eric Hobsbawm describes the disastrous failures of state communism, capitalism, and nationalism. Nowhere was the tragedy of the twentieth century more apparent than in the Balkans. What initiated as the dawn of an age of liberation from old Empires and catching up with the rest of the continent turned into a century of wars and violence between new nation states or within them coupled with their perpetual if not increased lagging behind the rest of Europe. This course will combine a chronological and thematic approach in order to explore the political, social, cultural and economic factors affecting such an outcome. It will look at foreign influence as well as domestic agency with the aim to unravel the great changes and lost opportunities of the recent dramatic history of the Balkans. Dominated as it was by conflict and oppression the twentieth century in the Balkans was also the time of great transformations and brilliant achievements of many Balkanites, whose trajectories will be illuminated both in lectures and reading.</p>
                              <p>
                              	There are three mutually interrelated aims of the module:</p>
                              <p>
                              	1. to acquire a body of knowledge relating to the history of the Balkans in the eighteenth and nineteenth centuries, including an understanding of key historiographical debates;</p>
                              <p>
                              	2. to develop a nuanced understanding of broader concepts and methodologies relevant to the study of history;</p>
                              <p>
                              	3. To develop a variety of analytic and research skills, including the structuring of complex arguments, the assessment of secondary literature and historiographical debates, primary source criticism, and map skills.</p>
                              <p>
                              	While the aim is to give the student a framework for understanding the totality of modern South-East European history and culture, students with an interest in a specific country will be able to set that subject against a broader Balkan (and European) background and submit coursework on their country of choice.</p>
