                              	<span style="margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background: 0px 0px; font-weight: 600;">Content:&nbsp;</span>This modulee aims to provide students with an understanding of the genre of Roman love poetry (in translation). It aims to introduce the principal characteristics of the genre in its various stages of development, and to locate love poetry within the wider social and literary contexts of first-century Rome. We shall see how Roman love poets respond to the historical and political situation of their time, and engage with contemporary attitudes to morality, gender and sexuality. Discussion of broader thematic issues will alternate with case studies of the works of particular poets, including Catullus, Propertius, Tibullus and Ovid. Attention will also be paid to the relationships between Latin love poetry and other literary genres, such as Roman comedy and epic.</p>
                              <p class="p" helvetica="" lucida="" style="margin: 0px 0px 1.5em; padding: 0px; border: 0px; outline: 0px; font-size: 16px; vertical-align: baseline; background-image: initial; background-position: 0px 0px; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; color: rgb(51, 51, 51); font-family: ">
                              	<strong>Skills: </strong>By the end of the module, it is expected that students will be able to:<br />
                              	&bull; Make distinctions between the authorship of poems and the personae created in them,<br />
                              	&bull; Evaluate critically the ancient literary concept of sincerity,<br />
                              	&bull; Analyse the imagery of love poetry in its specific Roman context,<br />
                              	&bull; Identify the relationship between poetic expressions of love and Roman attitudes to gender, sexuality, morality, and politics,<br />
                              	&bull; Discriminate between differing conceptions of love in a number of poetic works, and between a variety of modern approaches to their interpretation,<br />
                              	&bull; Carry out close analysis of texts and develop arguments effectively in writing.</p>
