                            ModuleInstanceDescription: >-
                              <div>
                              	This module examines the history of European colonialism in Sub-Saharan Africa from the late nineteenth century to the 1960s. It introduces a range of important debates on the nature of colonial rule, its impact on African societies and economies and its consequences for understanding contemporary Africa. Through a detailed analysis of a number of case studies, the module examines the diverse forms taken by colonialism and the unevenness of its political, economic and social effects. It engages with debates on the production of &lsquo;colonial knowledge&rsquo; and on the cultural dimensions of colonial rule and it examines the work of a range of African thinkers of the colonial period. Amongst other topics, we will examine the nature of colonial legal and political structures, the role of religion, the impact of European settlers, changing gender relations and the emergence of nationalist thinking.</div>
