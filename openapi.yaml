  '/Module/{ModuleIdentifier}':
    get:
      tags:
        - ModuleCatalogue API
      summary: '/Module/{ModuleIdentifier}'
      operationId: ModuleById
      description: |
        Get single module in UCL by module unique identifier, response includes only module header information that doesn't 
        change based on academic years. 
        ```
        [Module]
        ```
      parameters:
        - name: ModuleIdentifier
          in: path
          required: true
          description: Unique system identifier of the module (Business Data object aka BDOid).
          schema:
            type: string
            minimum: 1
            maximum: 50
            readOnly: true
            pattern: '^([A-Z]|\d)*$'
            example: 123E4567E89b12D3A456426655440000
      responses:
        '200':
