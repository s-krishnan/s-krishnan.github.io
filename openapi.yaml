                            ModuleInstanceDescription: >-
                              <p>
                              	Knowledge and skills developed up to this stage of the degree are further explored with reference to science components of the degree. This module provides further development of clinical knowledge and professional skills in preparation for future pharmacist roles.</p>
                              <p>
                              	This module is split into the following main themes:</p>
                              <ul>
                              	<li>
                              		Professional skills in the dispensary</li>
                              	<li>
                              		Professionalism and Professional Leadership</li>
                              	<li>
                              		Law and ethics</li>
                              	<li>
                              		Pharmacy and public health</li>
                              	<li>
                              		Behavioural medicine</li>
                              	<li>
                              		Medicines Safety</li>
                              	<li>
                              		Clinical Pharmacy Practice and the role of the Pharmacist</li>
                              	<li>
                              		Global Health and the global pharmacist</li>
                              	<li>
                              		Working with patients and the public</li>
                              	<li>
                              		Academic skills for pharmacy practice</li>
                              </ul>

                              <p>
                              	This module takes these themes to a more complex and detailed level, requiring students to apply knowledge, skills and behaviours taught in Years 1 and 2 to take on a more holistic patient centred approach.&nbsp; Public health issues in the UK and worldwide are examined. Medicines safety, both theoretical aspects and practical measures which can be taken, are investigated. Community pharmacy services are examined in more detail.</p>
                              <p>
                              	<u>Learning Outcomes </u></p>
                              <p>
                              	<u>Knowledge and Understanding </u></p>
                              <p>
                              	1. Describe the more complex legal, ethical and professional aspects of pharmacy practice.</p>
                              <p>
                              	2. Critically discuss public health issues in the UK and worldwide and the role of pharmacy in tackling some of these issues.</p>
                              <p>
                              	3. Critically discuss medicines safety issues and potential solutions to enhance safe medicines use.</p>
                              <p>
                              	<u>Subject Specific / Professional Skills </u></p>
                              <p>
                              	1. Demonstrate safe checking for clinical appropriateness and final checking of prescriptions.</p>
                              <p>
                              	2. Demonstrate appropriate communication skills in a variety of complex settings with patients, the public and health care professionals.</p>
                              <p>
                              	3. Demonstrate appropriate consultation behaviour &ndash; obtaining information, selecting evidence-based options, communication about options, concluding a consultation, keeping appropriate records, monitoring and follow-up.</p>
                              <p>
                              	<u>Transferable / Key Skills </u></p>
                              <p>
                              	1. Demonstrate professionalism and an understanding of the concepts of professional leadership.</p>
                              <p>
                              	2. Demonstrate Continuing Professional Development skills and academic skills appropriate to the third year of study.</p>
                              <p>
                              	3. Demonstrate numeracy skills appropriate to the requirements of the pre-registration pharmacist.</p>
