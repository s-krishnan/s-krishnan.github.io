                            ModuleInstanceDescription: >-
                              <p>
                              	How can we, and how should we, write the history of sex and sexuality? How did the experiences of men or women who experienced sexual desire for members of the same sex change over the course of the late nineteenth and twentieth centuries? When did the idea of a homosexual, gay, lesbian, or queer identity appear in Britain? What was the role of legal changes (all homosexual acts between men in public or private were criminalised between 1885 and 1967) and of scientific knowledge in shaping identities and practices? These are the questions this module sets out to answer. It looks at legal changes relating to homosexuality and the development of scientific thinking on the subject. It also looks at changing queer subcultures, sexual practices, and sexual identities in Britain from the 1880s to the 1980s, asking how sexual practices related to sexual identities, and charting the development of self-conscious and proud LGBTQ+ identities.</p>
