                            ModuleInstanceDescription: >-
                              <div>
                              	This module is designed to equip students with the in-depth empirical understanding, theoretical knowledge and analytical skills necessary to grasp, discuss and evaluate how the European Union and its main political processes operate.</div>
                              <div>
                              	&nbsp;</div>
                              <div>
                              	The first part of the module outlines the historical context which led to European integration and examines how the European Union has evolved, and introduces theories used to account for patterns and process in European integration. The second part of the module examines the institutions, the policy-making process, decision-making mechanisms and discusses the crisis of legitimacy.&nbsp;</div>
                              <div>
                              	&nbsp;</div>
                              <div>
                              	The final section of the module outlines and critically assesses key policy areas in the European Union. These include, the Single Market, Economic and Monetary Union, the Common Agricultural Policy, Cohesion Policy, the internal and external dimensions of security and the EU as an international actor. The activities in the module will promote not only individual study and research but will place a great deal of emphasis on teamwork, group discussion and debate.&nbsp;</div>
                              <div>
                              	&nbsp;</div>
                              <div>
                              	Students will gain specific knowledge about the history and structure of the European Union and develop a mode of thinking that will allow them to examine other contemporary political issues, such as democracy, the nature of the modern state, global governance, and the global economy in crisis and international relations in the post-Cold War era in a more critical way.</div>
                              <div>
                              	&nbsp;</div>
                              <div>
                              	Please note that POLS0020 - The Politics of the European Union - is an advanced Political Science module. Its delivery is based on the assumption that you are familiar with concepts and theories central to the field. If this is not the case, you may find additional background reading necessary to appropriately engage with the module material. The following texts are recommended:</div>
                              <div>
                              	* Cini, M. and N. P&eacute;rez-Sol&oacute;rzano Borragan (eds.) (2013), European Union Politics, 4th edition, Oxford: Oxford University Press - this is the core text for the module and</div>
                              <div>
                              	each week&rsquo;s introductory reading includes relevant chapters from this book. It provides a very good introduction to the key theories and institutions as well as policies.</div>
                              <div>
                              	* Dinan, D. (2010), Ever Closer Union. An Introduction to European Integration, London: Palgrave Macmillan - particularly chapters 1&ndash;2 for an introduction to the history and background of European integration.</div>
                              <div>
                              	* Tranholm-Mikkelsen, J. (1991), &lsquo;Neofunctionalism: Obstinate or Obsolete?&rsquo;, Journal of International Studies 20(1): 1&ndash;22 - a useful introduction to Neofunctionalism, one of the key theories we examine in the module.</div>
                              <div>
                              	* Pollack, M. (1997), &lsquo;Delegation, Agency and Agenda-Setting in the European Community&rsquo;, International Organization, 51(1): 99&ndash;134 - discussing the relationship between member states and supranational institutions.</div>
                              <div>
                              	You may also want to look at the POLS0020 (POLS7006A/B) reading list from last year (accessible via the UCL Library) to get an idea of the readings and topics covered in the module itself.</div>
                              <div>
                              	This module may not be taken by students who have previously taken POLS6006A/B</div>
