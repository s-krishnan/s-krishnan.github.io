                            ModuleInstanceDescription: >-
                              <p>
                              	The role of voluntary organisations has been vital to social and political life throughout the history of modern Britain. Across the fields of social welfare, health, education/youth work, international development and humanitarian aid, non-governmental organisations have made significant contributions. The module introduces students to the latest research and debates, exploring change from challenges to Victorian and Edwardian models of philanthropy during and after the First World War to the age of the big international NGO in the 1980s. It highlights the importance of voluntary action for ordinary people &ndash; particularly women and young people &ndash; across the twentieth century, and promotes an enhanced understanding of the voluntary sector today. Drawing extensively on primary source material, the module is taught through 10 activity-based seminars. In particular, students are introduced to the material culture of charity in the past through object-based learning (OBL) and assessment includes writing an &lsquo;object report&rsquo; as well as a standard essay.</p>
