                              	<span style="margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background: 0px 0px; font-weight: 600;">Content</span>: This module will survey an important and entertaining Roman literary genre and some of its modern descendants.&nbsp; We will examine the origins of Roman satire in the Greek comic and invective traditions, exploring what is distinctly Roman about satire and&nbsp;whether we can delimit its generic boundaries from those of comedy, farce, burlesque, and parody.&nbsp; We will survey Lucilius, spend three weeks each on Horace and Juvenal, and look at a selection of modern&nbsp;receptions of Roman satire from such authors as Dryden, Pope, and Swift.&nbsp; In reading selections from these authors we will address the satiric sensibility and the genre&rsquo;s take on a wide variety of themes, including food and class, sex and obscenity, society and morality, censorship and authority, and the place of satire in the Roman literary imagination.&nbsp;</p>
