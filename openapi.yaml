                            ModuleInstanceDescription: >-
                              <p>
                              	This module concentrates on the key questions and state-of-the-art techniques in modern cell biology. &nbsp;As the lecturers are active researchers in their fields they can provide students with not just background information but also cutting-edge research and primary knowledge of these.</p>
                              <p>
                              	There will be a particular emphasis on modern imaging approaches and techniques allowing the monitoring of the dynamics of cellular processes. &nbsp;Contributors include experts in the rapidly growing disciplines of super-resolution microscopy, membrane and cytoskeletal dynamics, and imaging of gene expression in living cells. &nbsp;The module will also provide an understanding of how key topics in modern cell biology relate to research questions in the field and related disease conditions.</p>
                              <p>
                              	Live Cell Imaging is a key tool in modern cell biology, and a firm understanding of imaging techniques, advantages and limitations is essential. &nbsp;We therefore have a lecture on imaging techniques followed by imaging practicals on confocal microscopes; each student attends on session &ndash; in a small group so that everyone gets the chance to drive a confocal microscope and generate multicolour images of cells themselves. &nbsp;This should help with laboratory research projects as well as the understanding of images in research papers. &nbsp;The assignment for the imaging practical comprises capturing a high-resolution image, and writing this up to explain what you did to acquire the image, and the concepts behind these steps.</p>
                              <p>
                              	The coursework essay is in the style of a <em>Nature</em> &ldquo;News and Views&quot; article or <em>Cell</em> Mini Review. &nbsp;The lecturers will suggest recent key papers in their field and you will critically evaluate your chosen paper within the context of the broader field, which will have been covered lectures.</p>
                              <p>
                              	This module is an option for students on Biosciences and Natural Sciences programmes, and may be taken as an elective module by students (including affiliate students) on other degree programmes. A strong background in Cell Biology, although enthusiastic students from physics and chemistry will also be considered.</p>
