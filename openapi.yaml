                            ModuleInstanceDescription: >-
                              <p>
                              	This module explores the history of humanity&rsquo;s changing conceptions of the universe, from the ancient world to the current day. Issues examined will include the origins and development of astronomy, theories of the origin of the universe and of the nature of the universe, ideas of humanity&rsquo;s place in the cosmos. The overall aim of the module is to give a working knowledge of astronomy and cosmology from the Babylonians to the present. The course is divided into two roughly equal elements: (a) ancient and classical astronomy and cosmology to Einstein, and (b) modern astronomy and cosmology after Einstein. The course will rasie historical, technical and philosophical questions. By the end of the course students will have acquired: (1) A working knowledge of the history of astronomy and cosmology, (2) An appreciation of the development of views on the nature of space and time, (3) An appreciation of debates about man&rsquo;s place in the cosmos, (4) A basic technical knowledge of major ancient and modern theories, and (5) A knowledge of the philosophical principles underpinning cosmology and cosmogony.</p>
