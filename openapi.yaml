                            ModuleInstanceDescription: >-
                              <p>
                              	An integrated module in molecular biology that is taught through lectures, tutorials and a laboratory-based experimental research project. The laboratory project and associated tutorials will introduces you to the processes of DNA cloning and DNA analyses. In the research component emphasis is placed on technical and numerical skills, scientific observation and data analyses. You will write your research project results in the form of a scientific paper and give an oral presentation to your tutor group. You will therefore gain experience in communicating scientific results and findings. To help you prepare for the practicals and exams there will be formative pre-practical quizzes and online bespoke exercises.</p>
                              <p>
                              	After taking this module you should be able to describe the key concepts and areas of molecular biology findings in both prokaryotic and eukaryotic organisms. More specifically you will be expected to know and understand:</p>
                              <ol>
                              	<li>
                              		Nucleic acids, their structure and properties and how these are used in research techniques.</li>
                              	<li value="2">
                              		Plasmids and their properties and how the plasmids will be manipulated in the laboratory research project. (Plasmids are used in the laboratory research project).</li>
                              	<li value="3">
                              		How information passes between bacteria through the processes of transformation and conjugation.</li>
                              	<li value="4">
                              		How bacteriophage such as bacteriophage lambda infect bacterial cells and use mechanisms to control their survival. (The laboratory research project aims to clone and characterise a fragment of the lambda genome).</li>
                              	<li value="5">
                              		Techniques of DNA sequence analysis e.g. dideoxy and new generation sequencing technologies apllied to human and microbial genomes and the databases that store sequence information. Techniques of RNA analysis e.g. transcriptomics.</li>
                              	<li value="6">
                              		The features of the human genome e.g. genes and gene families, pseudogenes, LINES and SINES.</li>
                              	<li value="7">
                              		Transcription and its regulation in bacteria (exemplified using specific operons as examples).</li>
                              	<li value="8">
                              		DNA replication. DNA proof-reading and repair mechanisms</li>
                              	<li value="9">
                              		Translation of mRNA and&nbsp; the processes and control of protein synthesis</li>
                              	<li value="10">
                              		How cloned DNAs are used to produce proteins in cell culture systems.</li>
                              	<li value="11">
                              		How proteins are targeted to their correct cellular location.</li>
                              	<li value="12">
                              		Eukaryotic molecular biology and the contribution of lower eukaryotes; chromosomes; gene control in development, levels of control and gene regulation in higher organisms including hormone regulation of gene expression.</li>
                              </ol>

                              <p>
                              	This module cannot accommodate more than 160 students. Priority will be given to Molecular Biosciences students. Should the module size exceed 160, BIOC0001 mark will be used as the main selection criteria for the enrolment of non-molecular biosciences students on the module.</p>
