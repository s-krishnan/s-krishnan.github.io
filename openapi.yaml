                              <div>
                              	&nbsp;</div>
                              <div>
                              	<strong>Assumed knowledge</strong>: The module mainly makes use of ideas and methods drawn from microeconomic theory, including the standard theories of&nbsp;consumer and producer&nbsp;behaviour and the core ideas of welfare economics. Students coming into the module should be familiar with constrained optimisation, Pareto optimality,&nbsp;&nbsp;income and substitution effects of price changes,&nbsp;measures of welfare change, etc. In addition, it would be useful if students had a basic understanding of econometric methods, and in particular the ability to interpret the results of econometric&nbsp;regressions.</div>
