                            ModuleInstanceDescription: >-
                              <div>
                              	Saints were the celebrities of medieval Europe. From the miracles they worked to the rituals and journeys they inspired, holy bodies were invested with immense spiritual and political power. Relics were also hugely important as a source of aesthetic inspiration. This module explores art and architecture associated with physical remains of saints. Focusing especially on three cult sites in the Middle Ages - Jerusalem, Santiago de Compostela and Canterbury - we will see how imagery associated with saintly bodies adapts and morphs to suit the needs of different times and places. Looking at this imagery through the prism of categories such as translation, liminality, the simulacrum and the souvenir, the module asks how modern critical frameworks can reconnect us with the potency of the relic. As well as considering reliquaries and cult statues, we will explore such phenomena as mappaemundi or world maps, virtual or armchair pilgrimage, and replica buildings designed to &#39;translate&#39; sites associated with the Holy Land from East to West. At the end of the module we will also consider the afterlife of the relic. Why, in some parts of Europe, did the power of saintly remains seemingly diminish? Where and how has it re-emerged?</div>
