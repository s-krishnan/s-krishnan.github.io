                            ModuleInstanceDescription: >-
                              <p>
                              	The eighteenth and nineteenth centuries were a time of economic change, intellectual development and political conflict in the Balkans, in which the Ottoman Empire experienced pressure from internal and external threats, and the Balkan peoples responded to the changing local, regional and international environment. This module combines a chronological and thematic approach, exploring the social, cultural, economic and political transformations of the period. While the break-up of empires and the establishment of national states claiming to represent the Balkan nations is an important aspect of this story, the module also seeks to challenge a teleological narrative that assumes that nations and nationalism were always the most important categories of social and political life in the region.</p>
                              <p>
                              	There are three mutually interrelated aims of the course:</p>
                              <p>
                              	1. to acquire a body of knowledge relating to the history of the Balkans in the eighteenth and nineteenth centuries, including an understanding of key historiographical debates;</p>
                              <p>
                              	2. to develop a nuanced understanding of broader concepts and methodologies relevant to the study of history;</p>
                              <p>
                              	3. To develop a variety of analytic and research skills, including the structuring of complex arguments, the assessment of secondary literature and historiographical debates, primary source criticism, and map skills.</p>
                              <p>
                              	While the aim is to give the student a framework for understanding the totality of modern South-East European history and culture, students with an interest in a specific country will be able to set that subject against a broader Balkan (and European) background and submit coursework on their country of choice.</p>
