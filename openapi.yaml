                            ModuleInstanceDescription: >-
                              <p>
                              	Successful completion of this course leads to the professional award of <em>Practice Certificate in Independent Prescribing. </em>This CEPIP course can be studied as a stand-alone course leading to the academic award of PG Certificate in General Pharmacy Practice (Prescribing). It can also be studied as an optional module for the Foundation Stage 2 of the PG Diploma in General Pharmacy Practice leading to the academic award of PG Diploma in General Pharmacy Practice (Prescribing).</p>
                              <p>
                              	The Course is normally completed in 6 months and the deadlines shown in the Course Calendar in Appendix One relate to completion in 6 months. Should you and your DMP decide that you require longer than 6 months to develop your competence in prescribing you do have the option to complete the course in nine or twelve months. You and your DMP must inform the Course Team after your three month progress review if you require longer than six months to complete the course. This must be agreed by the Course Team.</p>
                              <p>
                              	This Clinically-Enhanced Pharmacist Independent Prescribing course will enable you to develop the knowledge, skills and attributes to undertake safe, appropriate and cost-effective independent prescribing in partnership with patients, carers and members of the multi-professional team. You will develop a critical understanding of: systematic approaches to clinical assessment, diagnosis, and making prescribing decisions within your scope of practice; the use of evidence-based information to guide prescribing decisions within a clinical governance framework; and, the legal, ethical and professional issues related to prescribing practice. Within the course you will gain practical experience in diagnostics and mental and physical health assessment.</p>
                              <p>
                              	The course design and assessment strategy are closely aligned to ensure that you fulfil GPhC requirements to qualify as an Independent Prescriber, and attain academic and professional skills to provide excellent clinical care, and continue to develop in your future career.</p>
