                            ModuleInstanceDescription: >-
                              <p>
                              	Professional roles in pharmacy have evolved in recent years and continue to become even more patient-focussed. Pharmacists are the medicines experts within the health care system and this module provides a range of learning opportunities to prepare students for this crucial responsibility. This module further develops the eight aspects already addressed throughout the degree &ndash; professionalism, legislation, supply of medicines, governance, public health, medicine safety, communication skills and transferable skills. Each aspect builds on what has already been covered at a level which prepares the student for pre-registration practice. This module aims to describe current and future roles in pharmacy and prepare the students for practice. Complex patients and complex situations are explored, with attention to evidence-based practice, ethical issues and professionalism.</p>
                              <p>
                              	This module is split into the following main themes:</p>
                              <p>
                              	<u><strong>La</strong><strong>w and Ethics</strong></u></p>
                              <p>
                              	Review of law and ethics relevant to pharmacy practice, update on recent changes, dealing with ethical dilemmas in practice.&nbsp; Non-medical prescribing &ndash; legal, ethical and professional framework for accountability and responsibility in relation to prescribing.&nbsp; Commissioning framework for new pharmacy services.&nbsp; Workplace regulation, including Health and Safety, sexual boundaries, the Independent Safeguarding Authority, data protection, the Freedom of Information Act (FOIA) and consumer protection and supervision of staff.</p>
                              <p>
                              	<u><strong>Advanced Pharmaceutical Calculations</strong></u></p>
                              <p>
                              	There will be a continued emphasis on the importance on being able to perform calculations in a timely and accurate fashion to ensure patient safety.</p>
                              <p>
                              	<u><strong>Advanced Communication Skills</strong></u></p>
                              <p>
                              	This aspect builds on communication skills teaching in years 1, 2 and 3.&nbsp; Students will be expected to be able to communicate with patients with more complex needs, as well as with a range of healthcare professionals.&nbsp; Patient consultation skills continued.&nbsp; Building adherence into practice e.g., behavioural change, motivational interviewing.</p>
                              <p>
                              	<u><strong>Public Health</strong></u></p>
                              <p>
                              	Health economics and public interests in cost-effective health improvement; demographic and epidemiological transition, and their social and economic impacts, pharmacoeconomics, introduction of new medicines into the NHS and future strategy for medicines expenditure.</p>
                              <p>
                              	<u><strong>Advanced Medicines Safety</strong></u></p>
                              <p>
                              	This aspect builds on the skills and knowledge taught and developed in years 1,2 and 3 and will cover areas including:</p>
                              <ul>
                              	<li style="margin-left: 36pt;">
                              		&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Identification and reporting of errors and unsafe practices.</li>
                              	<li style="margin-left: 36pt;">
                              		&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Consider how error medication related harm can be prevented</li>
                              	<li style="margin-left: 36pt;">
                              		&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Reporting of errors and unsafe practices Typical incident reporting systems</li>
                              	<li style="margin-left: 36pt;">
                              		&middot;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Application of latest evidence for risk minimisation and safe systems of medicines use</li>
                              </ul>

                              <p>
                              	&nbsp;</p>
                              <p>
                              	<u><strong>Advanced Therapeutics</strong></u></p>
                              <p>
                              	This aspect builds on the skills and knowledge taught and developed in years 1, 2 and 3.&nbsp; Students will use clinical knowledge developed from the Body Systems and Therapeutics modules and Pharmacy Practice modules in years 1, 2, and 3 to review complex patient cases.&nbsp;</p>
                              <p>
                              	<u><strong>Advanced Clinical Decision Making</strong></u></p>
                              <p>
                              	Clinical decision making opportunities and skill building will be embedded throughout clinical and practice teaching and is at the core of the PHAY 0058 programme.</p>
                              <p>
                              	<u><strong>Digital Pharmacy</strong></u></p>
                              <p>
                              	Introduction to the need for digital engagement for clinical practice.&nbsp; Understanding of the recent developments in healthcare technology across all sectors of pharmacy and an insight in to how pharmacy practice is being impacted by the use of technology, including Electronic prescription service, Summary Care Records, Pharmacy supply chain. Develop an awareness of open source and code4Health as initiatives to promote digital innovation. Have a greater understanding of the broader issues of information governance. Understanding of how to engage with and get more information about digital medicines initiatives.</p>
                              <p>
                              	&nbsp;</p>
