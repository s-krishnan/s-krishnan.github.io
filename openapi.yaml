                            ModuleInstanceDescription: >-
                              <p>
                              	Greek religion is a complex topic of abiding fascination. This module starts by addressing the questions of what (Greek) religion is and how religious practices and beliefs in ancient Greece differed from (but are also similar to) contemporary forms of monotheism. We will explore the various and conflicting ways in which the Greeks imagined their gods, with a special emphasis on genre and setting: we&rsquo;ll consider the anthropomorphic divinities of Homer, Hesiod, and Greek tragedy; the rather more abstract deities of the philosophers; and the gods invoked in magic and mystery religions. The second main focus of the course will be on the religion of the Greek city-state of the classical period and its various aspects, such as priesthoods and sacrifices, sanctuaries and festivals, channels of communication with the divine sphere (seers, oracles, dreams), and hero cult. We&rsquo;ll end with a look at a religious phenomenon that emerged during the Hellenistic Age: the deification of the king.</p>
