                            ModuleInstanceDescription: >-
                              <p>
                              	Through the lens of social and intellectual histories of empire in the Iberian world, the seminars consider how colonial subjects in the Iberian empires &ndash; including free black and indigenous American populations &ndash; shaped empire, religion, and science through daily practices and litigation. We explore how indigenous Americans and African Diaspora responded to the intellectual milieus of empire. Positioning such groups as intellectuals who shaped Iberian empires and the broader Atlantic world, this module analyzes their intellectual histories through an inter-disciplinary approach to works that they produced, including written traces in legal documents, religious treatises, contemporaneous histories, artifacts, art, and written correspondence.</p>
