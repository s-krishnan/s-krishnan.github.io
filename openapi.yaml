                              	<span style="margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background: 0px 0px; font-weight: 600;">Content</span>: This module, taught in English translation, examines the work of the Classical Greek prose writer Xenophon in cultural, political and literary context. An Athenian writer, Xenophon travelled widely across the Greek world and Asia Minor, and wrote about his experiences with different cultures, both Greek and non-Greek. His texts discuss controversial issues of his day &ndash; conflict between Greeks, Spartan society and power, Persian imperialism, relations with foreign lands, and citizenly behaviour in Athens. Unlike most writers from his period, he wrote across a wide range of genres, such as history, philosophical dialogue and rhetoric, as well introducing new forms such as travel writing, biography and the novel. The module will examine a range of his texts, considering the relationship between cultural representation, politics and literary form, and addressing questions of Greek identity, concepts of Otherness, power relations and class consciousness in the context of the development of Classical Greek prose writing.</p>
