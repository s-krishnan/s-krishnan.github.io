                              	This module examines major debates in the field of international security. Many important issues in international politics relate to the use or threat of military force and political violence, and the insecurity this threat poses to states, communities, and individuals. This module is organized into two parts. The first part will introduce students to key questions in the field of international security and the theoretical and empirical approaches scholars use to answer them, such as the causes of war, whether democracies are more peaceful than autocracies, and how international norms and institutions shape the behavior of states. The second part will examine a number of contemporary international security issues, including nuclear proliferation, civil conflict and terrorism, military intervention, and shifts in the global balance of power. Particular focus will be given to the research methods and empirical strategies commonly used by scholars in the field.</p>
