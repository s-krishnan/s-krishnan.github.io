              schema:
                type: integer
                format: int32
              required: false
              example: 1553528925
        '204': &ref_0
          description: No Content - Successful request but no response body. e.g requesting module filter by modulecode which doesn't exist.
        '400':
          description: 'General Error Code, if none of the others are applicable.'
          content:
            application/json:
              schema:
                type: object
                title: General Error
                required:
                  - Code
