                            ModuleInstanceDescription: >-
                              <p>
                              	<strong>Module information</strong></p>
                              <p>
                              	&ldquo;Quantitative Biology&rdquo; is designed to develop and/or enhance your skills in experimental design and data handling in a context appropriate for biological sciences. The module will cover data collection and processing and will be illustrated with a range of biological examples e.g., analysing the results of genetic crosses, investigating the prevalence of parasitic infections in insects, detecting skewed sex ratios and analysis of data collected from questionnaires.&nbsp;&nbsp;</p>
                              <p>
                              	In addition to lectures, you will attend computer workshops and problem-based tutorials.&nbsp; In the workshops, you will apply statistical techniques that you have covered in the lectures to real world data sets. Tutorial problems will be released after each workshop and will address questions raised there.</p>
                              <p>
                              	By the end of this module, you will have a grasp on statistics which will allow you to interpret many of the findings reported in research papers. You will be able to apply these statistical skills in your own research right from the start of your undergraduate career (for example, the BIOL0005 Research project) and through to its end (for example, your 3rd/4th year research project)</p>
                              <p>
                              	A-level Maths is not a pre-requisite. For students who have already completed A-level Maths or related subjects this course will provide you with the opportunity to apply your knowledge in a specifically biological framework and enable you to develop your skills to a greater depth.&nbsp;</p>
                              <p>
                              	This module is compulsory for first year Biological Sciences students and can be taken as an elective by students (including affiliate students) on other degree programmes.</p>
                              <p>
                              	<strong>Indicative&nbsp; topics </strong>&ndash; based on module content in 2018/19</p>
                              <ul>
                              	<li>
                              		experimental design, sampling and randomization</li>
                              	<li>
                              		probability</li>
                              	<li>
                              		null hypotheses and hypothesis testing</li>
                              	<li>
                              		variables and populations</li>
                              	<li>
                              		measures of central tendency and dispersion</li>
                              	<li>
                              		how to analyse discrete and continuous data</li>
                              	<li>
                              		the binomial, Poisson and normal distributions</li>
                              	<li>
                              		the chi-squared test; correlation, regression, t-test, analysis of variance</li>
                              	<li>
                              		non-parametric methods</li>
                              	<li>
                              		applications of computer software Excel and R in analysis&nbsp;</li>
                              </ul>

