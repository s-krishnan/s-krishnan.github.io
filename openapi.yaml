                              <p>
                              	<span style="margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background: 0px 0px; font-weight: 600;">Content:&nbsp; </span>This module is an exploration of the history of Greek and Roman ideas, which formed the modern world. In the first half of the term sessions will focus on Greek ideas like heroism, democracy, oligarchy, hospitality, fair play, athletics, tragedy, comedy, eros and love, philosophy, and how these ideas have been generated through specific Greek cultural systems.</p>
                              <p>
                              	In the second half of the term we shall be concerned with Roman ideas and sessions will focus on ideas like fame, liberty, virtue, justice, epicureanism, stoicism, citizenship, republicanism, imperialism and how they have been generated through specific Roman cultural systems. The sessions will then examine the relevance of these ideas to modern politics and society.</p>
                              <p>
                              	Twice weekly classes take as a starting point selected readings from major authors; the format is mixed lecture and discussion. All texts will be supplied in electronic form.</p>
                              <p>
                              	<span style="margin: 0px; padding: 0px; border: 0px; outline: 0px; vertical-align: baseline; background: 0px 0px; font-weight: 600;">Skills:&nbsp; </span>By the end of the module, students will engage with classical ideas as explored in primary sources and with their reception in secondary literature. In this way, they will gain an understanding of concepts and theories produced by these sources. They will also concentrate on primary materials and develop the ability to read texts independently, to manage their own learning, to communicate ideas orally and in writing and to gather, analyze and synthesize data. Teamwork and independent thinking will also be strongly encouraged in order to enable student development and achievement.</p>
