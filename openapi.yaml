                              <p>
                              	Through these six units the module explores conceptions and beliefs about learners and learning in order to consider the concept of effective learning. &lsquo;Supporting&rsquo; is a key word in this module, with a focus on participants developing knowledge and understanding of educational theories around learning. The module deliberately considers alternative viewpoints about learning such that it supports critical analysis and evaluation of practice and policies which may inform that practice.<br />
