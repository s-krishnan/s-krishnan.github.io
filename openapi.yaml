                    <ModuleInstanceDescription>&lt;p&gt; This module is designed
                    to analyse and question the recurring argument in modern
                    society which claims that science and religion are and have
                    always been in conflict with one another. The belief that
                    there are fundamental and irreconcilable differences between
                    these two systems and the ways they view the world actually
                    has a much more recent history than is generally assumed,
                    arising primarily out of the late nineteenth and first half
                    of the twentieth centuries. This module explores the ways in
                    which people in different cultures and different time
                    periods have attempted to navigate between naturalistic and
                    faith-based understandings of the world we inhabit. We will
                    look at several cultures including the Christian, Islamic
                    and Chinese traditions, as well as various themes such as
                    cosmology, Darwinism and medicine.&lt;/p&gt;
