                            ModuleInstanceDescription: >-
                              <div>
                              	<strong>ims:</strong><span><span><span><span><span><strong> </strong>This module is about the economic effects of taxation, and economic aspects of tax policy. It aims to give students an understanding of the key economic issues in tax policy, and to show how these can be analysed using standard tools of theoretical and empirical economic analysis.</span></span></span></span></span>
                              	<p class="p">
                              		<strong>Objectives:</strong> At the end of the module, students should:</p>
                              	<ul class="disc">
                              		<li>
                              			Have a knowledge of the structure of taxation in at least one country</li>
                              		<li>
                              			Be familiar with basic economic concepts and methods relating to taxation, including incidence and efficiency.</li>
                              		<li>
                              			Have an understanding of some of the key behavioural effects of taxes, including those on consumer spending, labour supply, saving and investment.</li>
                              		<li>
                              			Be able to analyse, using relevant economic concepts and methods, a number of issues in tax policy, such as the optimal structure of indirect taxes, and the relative merits of different forms of income taxation.</li>
                              	</ul>
                              </div>

                              <div>
                              	<strong>Suitable for</strong>: 2nd / final year Economics (L100 / L101 / L102) and final year BSc Economics and Geography (LL17), BA Philosophy and Economics (VL51) and&nbsp; BSc Philosophy Politics and Economics (4V86) students.</div>
