                            ModuleInstanceDescription: >-
                              <div>
                              	The &#39;West&#39; has long occupied a privileged place in U.S. geopolitics. Since the first decades of the nineteenth century, this region has heralded both the success and demise of the American experiment. This module considers the ways in which American visual culture (painting, photography, film, and city planning) has pictured, produced, critiqued and mythologized this geography. Central to our discussion of the spatial politics of empire building will be the particular importance of the figure of the &#39;frontier&#39; in American geopolitics. Why, we will ask, has the American frontier remained open-ended and ill-defined for the last two centuries? Does it mark a specific place? Is it a figure of modernity? As will become evident throughout the module, these questions were as central to the formation of the nation as they are today. Topics for discussion will include the organization of the US border with Mexico, immigration, land rights and gun control.</div>
