                                          nullable: false
                                          pattern: '^([A-Z]){3}$'
                                        FacultyName:
                                          title: Name of the teaching faculty to which madule belongs to.
                                          type: string
                                          minLength: 1
                                          maxLength: 150
                                          nullable: false
                                    Department:
                                      type: object
                                      required:
                                        - DepartmentName
                                        - DepartmentCode
                                      properties:
                                        DepartmentCode:
                                          title: Teaching department code in UCL.
                                          type: string
                                          minLength: 3
                                          maxLength: 3
                                          nullable: false
                                          pattern: '^([A-Z]|_|\d|-)*$'
                                        DepartmentName:
                                          title: Teaching department name in UCL.
                                          type: string
                                          minLength: 1
                                          maxLength: 150
                                          nullable: false
                                    Email:
                                      type: string
                                      format: email
                                      title: UCL person email address
                                ModuleValue:
                                  type: number
                                  format: float
                                  title: Credit value awarded to student on the successfull completion of the module.
            application/xml:
              '<<':
                schema:
                  type: object
                  properties:
                    Response:
                      type: object
                      properties:
                        Pagination:
                          $ref: '#/paths/~1Module/get/responses/200/content/application~1json/schema/properties/Response/properties/Pagination'
                        ModuleCollection:
                          type: object
                          properties:
                            Module:
                              type: array
                              items:
                                $ref: '#/paths/~1Module/get/responses/200/content/application~1json/schema/properties/Response/properties/ModuleCollection/properties/Module/items'
          headers:
            X-RateLimit-Limit:
              description: Request limit per time window
              schema:
                type: integer
                format: int32
              example: 100
              required: true
            X-RateLimit-Remaining:
              description: Remaining requests for the current time window
              schema:
                type: integer
                format: int32
              example: 94
              required: true
            X-Rate-Limit-Reset:
              description: 'Time to the current window ends, in seconds from the current time.'
              schema:
                type: integer
                format: int32
              example: 1553528925
              required: true
            Retry-After:
              description: |
                When an application exceeds the rate limit for a given API endpoint, the API will return a 
                [HTTP 429 “Too Many Requests”](http://tools.ietf.org/html/rfc6585)  response code, 
                and this response header indicate the remaining time window before the rate limit resets, 
