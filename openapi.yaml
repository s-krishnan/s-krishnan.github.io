                            ModuleInstanceDescription: >-
                              <p>
                              	<strong>Module information</strong></p>
                              <p>
                              	&lsquo;Animal Biodiversity&rsquo; will help you understand how different animal groups are related, the key biological characteristics that define these groups, and key adaptations that allow these groups to successfully exploit particular environments</p>
                              <p>
                              	The animal kingdom (Metazoa) is a vast grouping with over 1.3 million described species placed in 30-40 phyla that encompasses organisms as diverse as corals, worms and whales. This module will further your understanding of animal systematics and biology, in particular the evolutionary relationships (phylogeny) and biological diversity of animals, and how they are adapted to different environments. Due to the sheer size of the Metazoa we will focus on selected phyla, in order to obtain a broad understanding of the group but look at several groups in more detail, including arthropods and vertebrates.</p>
                              <p>
                              	Teaching will consist of a combination of lectures and practical classes in phylogenetic inference (in which you will reconstruct a phylogeny of some highly peculiar &lsquo;animals&rsquo;), a problem-based learning exercise where you will research and write a report on your own &lsquo;mystery&rsquo; invertebrate specimen, and further practical classes enabling observations of key characteristics and adaptations within vertebrate groups at London Zoo, and museum specimens from UCLs Grant Museum.&nbsp;</p>
                              <p>
                              	&nbsp;</p>
                              <p>
                              	<strong>Indicative lecture topics </strong>&ndash; based on module content in 2018/19</p>
                              <p>
                              	<em>Introduction to phylogenetics and invertebrates </em>(12 lectures)</p>
                              <p>
                              	Arthropods, Corals, Insects, Crustaceans, Deuterostomes, Platyhelminthes,</p>
                              <p>
                              	Molluscs and Echinoderms,</p>
                              <p>
                              	&nbsp;</p>
                              <p>
                              	<em>Introduction to vertebrate biology and systematics </em>(6 lectures)</p>
                              <p>
                              	Fish: Life under water</p>
                              <p>
                              	Amphibians: Transition to land</p>
                              <p>
                              	Reptiles: On to dry land</p>
                              <p>
                              	Birds: Taking to the air</p>
                              <p>
                              	Mammals</p>
                              <p>
                              	&nbsp;</p>
