                            ModuleInstanceDescription: >-
                              <p>
                              	This interdisciplinary module will examine the development of racial and ethnic thought, xenophobia, and related forms of exclusion in Africa from the nineteenth century to the present day. Among many topics, students in this module will examine the colonial construction of the &ldquo;native,&rdquo; intersections between race and gender under colonialism, and debates over autochthony and citizenship in postcolonial Africa. Students will also consider how new scholarship on race and slavery in Islamic Africa, racialization and sexuality under colonialism, and nativism in independent Africa is reshaping the field of African Studies. Questioning assumptions about Africa as a non-racialized space or a site of primordial ethnicity, this course will situate the study of ethnic and racial thought on the continent within broader scholarly debates across various disciplines.</p>
