                              	Lecture 01: Induction</p>
                              <p>
                              	Lecture 02: Nucleic acids; research project</p>
                              <p>
                              	Lecture 03: Plasmids</p>
                              <p>
                              	Lecture 04: Bacteriophage lambda- life cycle and properties</p>
                              <p>
                              	Lecture 05: Cloning vectors, libraries, sequencing; Understanding our genome</p>
                              <p>
                              	Lecture 06: Understanding our genome; Genome projects; RNA profiling</p>
                              <p>
                              	Lecture 07-08: Gene regulation in bacteria</p>
                              <p>
                              	Lecture 09: Bacterial Conjugation</p>
                              <p>
                              	Lecture 10: Translation, protein synthesis</p>
                              <p>
                              	Lecture 11-12: Protein Trafficking</p>
                              <p>
                              	Lecture 13: How DNA helps us to study proteins</p>
                              <p>
                              	Lecture 14-15: DNA replication, repair and methylation</p>
                              <p>
                              	Lecture 16-20: Gene regulation in eukaryotes</p>
