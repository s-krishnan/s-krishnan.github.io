                            ModuleInstanceDescription: >-
                              <p>
                              	<strong>Module information</strong></p>
                              <p>
                              	&ldquo;Life on Earth&rdquo; will begin by discussing the evidence for the emergence of life, the origins of the solar system and the conditions under which life emerged and the origin of eukaryotic cells. The theory behind reconstructing trees of evolutionary relatedness will be introduced and patterns of relatedness in the living world discussed, ranging from familiar creatures to new and bizarre forms being discovered in the depths of the oceans and under the earth&rsquo;s surface. All main branches of life will be covered with a particular focus on the evolution of plants and their importance to global biodiversity and on the many groups of invertebrates and vertebrates including ourselves.&nbsp;&nbsp;</p>
                              <p>
                              	In addition to lectures you will attend practical sessions in the Grant Museum of Zoology. At the end of the module you should be familiar with the diversity of living organisms; with classification of the living world; with the origins and history of life; and with the fundamental body plans of major groups of animals. You will have a solid grounding in modern ideas of the history of evolution of life on earth and understand the link between the evolution of developmental processes and the evolution of adult morphology.</p>
