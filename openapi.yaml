                            ModuleInstanceDescription: >-
                              <p>
                              	This is a broad-based cell biology module that aims to introduce the student to a wide range of topics related to the biological functioning of eukaryotic cells. The lectures are divided into the following four major themes:- A) structural and functional anatomy of eukaryotic cells, B) experimental methods in cell biology, C) cell growth, division and the cell cycle, D) multicellular life and cell specialization and differentiation. Assessments cover interpretation of images of cells obtained with an electron microscope and a fluorescence microscope including semi-quantitative analysis. The coursework forms an important part of the module and is designed to illustrate specific cellular processes and techniques in greater detail.</p>
                              <p>
                              	<strong>Module information</strong></p>
                              <p>
                              	Running in Term 1 CELL0009 is a broad-based cell biology module that aims to introduce students who have taken cell or molecular biology in Year 1 (BIOC0001 and or CELL0007/CELL0008/BIOS0005) to a wide range of topics related to the biological functioning of eukaryotic cells. &nbsp;It will prepare you for more specialised modules in the 3<sup>rd</sup> year. &nbsp;Through lectures, online practical assignments in the form of Moodle quizzes and a dry lab on cell biology microscopy data interpretation this module will provide up-to-date coverage of a broad range of topics in eukaryotic cell biology. &nbsp;Coursework is an important part of your study and is designed to illustrate specific cellular processes and techniques in more detail, to support and enhance the lectures.</p>
                              <p>
                              	<strong>Indicative lecture topics</strong></p>
                              <p>
                              	The following is a typical example of topics; precise contents in any given year of study may change with module updates and development:-</p>
                              <ul>
                              	<li>
                              		cell structure and function,</li>
                              	<li>
                              		function of organelles and intracellular compartmentalisation,</li>
                              	<li>
                              		organelle biogenesis and protein/membrane trafficking (including the transport of proteins to the nucleus, endoplasmic reticulum,</li>
                              	<li>
                              		Golgi apparatus, lysosomes, peroxisomes, mitochondria, chloroplast, secretory vesicles, plasma membrane, as well as processes such as endocytosis and exocytosis),</li>
                              	<li>
                              		structure and function of biological membranes,</li>
                              	<li>
                              		structure and function of the cytoskeleton (including microtubules, microfilaments etc.),</li>
                              	<li>
                              		cell division and the cell cycle,</li>
