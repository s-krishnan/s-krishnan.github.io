<!DOCTYPE html>
<html>
  <head>
      <script>
        function  loadRedoc(){
          var $OpenAPISpecUri = 'https://raw.githubusercontent.com/s-krishnan/s-krishnan.github.io/master/openapi.yaml';
          alert(document.getElementById('redoc-tag').firstChild());
          document.getElementById('redoc-tag').setAttribute('spec-url',$OpenAPISpecUri);
          //document.getElementById('redoc-tag').attributes.getNamedItem('spec-url').value = $OpenAPISpecUri;
        }
        
      </script>
    <title>ReDoc</title>  
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  </head>
  <body onload=loadRedoc()>
    <redoc id="redoc-tag" spec-url = 'https://raw.githubusercontent.com/s-krishnan/s-krishnan.github.io/master/openapi.yaml'></redoc> 
    <!-- <redoc id="redoc-tag" spec-url = './openapi-dev.yaml'></redoc> -->
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
  </body>
</html>
